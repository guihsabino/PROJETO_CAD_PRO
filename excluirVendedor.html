<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>VENDEDORES | CADPRO</title>
    <meta charset="UTF-8">
    <link rel="icon" href="./imagens/logo-icon.jpeg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css.map">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css.map">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" type="text/css" href="css/manipulacaoVendedor.css">
</head>

<body>
    <h1>EXCLUIR VENDEDOR</h1>

    <!-- Barra de Navegação Lateral -->
    <nav id="menu" class=" navbar-light ">
        <ul id="nav">
            <li>
                <a id="logo-menu" class="navbar-brand" href="index.html">
                    <img src="imagens/icon.png" width="45" height="30" class="d-inline-block align-top" alt="">
                    CadPro
                </a>
            </li>
            <li><a id="link-menu" class="nav-link navbar-brand" href="index.html">Início</a></li>
            <li><a id="link-menu" class="nav-link navbar-brand" href="vendas.html">Vendas</a></li>
            <li><a id="link-menu" class="nav-link navbar-brand" href="vendedores.html">Vendedores</a></li>
            <li><a id="link-menu" class="nav-link navbar-brand" href="produtos.html">Produtos</a></li>
            <li><a id="link-menu" class="nav-link navbar-brand" href="relatorios.html">Relatórios</a></li>
            <li><a id="link-menu" class="nav-link navbar-brand" href="redireciona.html">Sair</a></li>
        </ul>
    </nav>

    <!-- Seção de Campos Vendedor -->
    <form id="section-cadastrar-vendedor" class="form-row">

        <div class="col">
            <label id="id-vendedor">ID VENDEDOR</label>
            <input type="input" id="input-id">
        </div>
        <div class="col">
            <label id="cod-vendedor">COD. VENDEDOR</label>
            <input type="input" id="input-cod">
        </div>
        <div class="col">
            <label id="nome-vendedor">NOME</label>
            <input type="input" id="input-nome">
        </div>
        <div class="col">
            <label id="endereco-vendedor">ENDEREÇO</label>
            <input type="input" id="input-endereco">
        </div>
        <div class="col">
            <label id="bairro-vendedor">BAIRRO</label>
            <input type="input" id="input-bairro">
        </div>
        <div class="col">
            <label id="cidade-vendedor">CIDADE</label>
            <input type="input" id="input-cidade">
        </div>
        <div class="col">
            <label id="estado-vendedor">ESTADO</label>
            <input type="input" id="input-estado">
        </div>
        <div class="col">
            <label id="cep-vendedor">CEP</label>
            <input type="input" id="input-cep">
        </div>
        <div class="col">
            <label id="cpf-vendedor">CPF</label>
            <input type="input" id="input-cpf">
        </div>
        <div class="col">
            <label id="rg-vendedor">RG</label>
            <input type="input" id="input-rg">
        </div>
        <div class="col">
            <label id="fone-vendedor">FONE</label>
            <input type="input" id="input-fone">
        </div>
        <div class="col">
            <label id="email-vendedor">E-MAIL</label>
            <input type="email" id="input-email">
        </div>
        <div class="col">
            <label id="datanasc-vendedor">DATA NASCIMENTO</label>
            <input type="datetime" id="input-datanasc">
        </div>
        <div class="col">
            <label id="datacad-vendedor">DATA CADASTRO</label>
            <input type="datetime" id="input-datacad">
        </div>
        <div class="col">
            <label id="comissao-vendedor">PORC. COMISSÃO</label>
            <input type="input" id="input-comissao">
        </div>
        <div class="col">
            <label id="senha-vendedor">SENHA</label>
            <p><input type="input" id="input-senha">
        </div>
    </form>
    <!-- Seção de Botões -->
    <section id="section-botoes">
        <button class="botao" id="excluir" onclick="window.location='vendedores.html';">EXCLUIR</button>
        <button class="botao" id="cancelar" onclick="window.location='vendedores.html';">CANCELAR</button>
    </section>
</body>

</html>
